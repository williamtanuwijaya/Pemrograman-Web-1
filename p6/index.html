<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

        box-shadow: 2px 2px 2px rgba(53, 54, 54, 0.867);

        border: 1px dashed gray;
      }
      .kotak1 {
        box-shadow: inset 3px 3px 4px rgba(53, 54, 54, 0.867);
        padding: 10px;
        border: 1px solid gray;
      }
      .kotak2 {
        box-shadow: -3px -3px 2px rgba(137, 140, 140, 0.867);
        padding: 10px;
        border: 1px dashed gray;
      }
    </style>
  </head>
  <body>
    <h2>Bayanganmu !</h2>
    <p class="bayang">Hallo Selamat Datang</p>
    <div class="kotak">Hallo selamat datang di website kami, yang membantu anda memberikan info yang menatik</div>
    <div class="kotak1">Ini membuat teks ada kotaknya dengan bayangan pada kotak tersebut</div>
    <font size="5"><div class="kotak2">ini contoh penulisan teks berbayang</div></font>
