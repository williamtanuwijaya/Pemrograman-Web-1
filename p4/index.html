<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="../p3/index.html" name="FORM" method="get" id="inputForm">
      <table cellpadding="0" bordercolor="#111111" cellspacing="0" width="100%">
        <tr>
          <td width="100%" colspan="2" align="center" height="48" bgcolor="darkblue">
            <font size="6" color="#FFF00" face="Microsoft Sans Serif">Buku Tamu</font>
          </td>
        </tr>
        <tr>
          <td width="23%" height="19%" bgcolor="#00CCFF">Nama Lengkap</td>
          <td width="77%" height="19%" bgcolor="#00CCFF"><input type="text" name="txtnama" id="txtnama" size="40" /></td>
        </tr>
        <tr>
          <td width="23%" height="19%" bgcolor="#00CCFF">Alamat</td>
          <td width="77%" height="19%" bgcolor="#00CCFF"><input type="text" name="alamat" id="alamat" size="40" /></td>
        </tr>
        <tr>
          <td width="23%" height="19%" bgcolor="#00CCFF">Jenis Kelamin</td>
          <td width="77%" height="19%" bgcolor="#00CCFF"><input type="radio" checked name="optjenis" id="optpria" value="Pria" />Pria <input type="radio" checked name="optjenis" id="optwanita" value="Wanita" />Wanita</td>
        </tr>
        <tr>
          <td width="23%" height="19%" bgcolor="#00CCFF">Agama</td>
          <td width="77%" height="19%" bgcolor="#00CCFF">
            <select name="agama" id="agama">
              <option value="Kristen">Kristen</option>
              <option value="Katolik">Katolik</option>
              <option value="Buddha">Buddha</option>
              <option value="Kong Hu Cu">Kong Hu Cu</option>
              <option value="Islam">Islam</option>
              <option value="Lainnya">Lainnya</option>
            </select>
          </td>
        </tr>
        <tr>
          <td width="23%" height="19%" bgcolor="#00CCFF">Hobby</td>
          <td width="77%" height="19%" bgcolor="#00CCFF">
            <input type="checkbox" name="Sport" id="" /> Sport <input type="checkbox" name="Entertaiment" id="" />Entertaiment <input type="checkbox" name="Musik" id="" />Musik <input type="checkbox" name="Vacation" id="" />Vacation
            <input type="checkbox" name="Shopping" id="" />Shopping
          </td>
        </tr>
        <tr>
          <td width="23%" height="19%" bgcolor="#00CCFF">Komentar</td>
          <td width="77%" height="19%" bgcolor="#00CCFF"><textarea name="text" id="" cols="50" rows="7"></textarea></td>
        </tr>
        <tr>
          <td width="23%" height="19%" bgcolor="#00CCFF">Tanggal Pendaftaran</td>
          <td width="77%" height="19%" bgcolor="#00CCFF">
            <input type="date" name="tanggal" id="tanggal"></td>
        </tr>
        <tr>
          <td width="77%" height="19%" bgcolor="darkblue" align="center" colspan="2"><input type="submit" value="Tempel" /> <input type="reset" value="Batal" /></td>
        </tr>
      </table>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
